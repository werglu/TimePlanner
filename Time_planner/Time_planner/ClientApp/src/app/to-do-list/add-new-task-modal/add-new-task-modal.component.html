<form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
  <div style="display:grid">
    <label for="category">
      Category
    </label>
    <kendo-combobox [data]="listCategories"
                    [value]="listCategories[0]"
                    [textField]="'category'"
                    [valueField]="'id'"
                    (valueChange)="onCategoryChange($event)">
    </kendo-combobox>
  </div>
  <div style="display:grid">
    <label style="padding-top:10px;" for="title">
      Title <span class="required">*</span>
    </label>
    <input id="title" type="text" formControlName="title" style="width:70%;" required>
    <div *ngIf="title.invalid && (title.dirty || title.touched)"
         class="alert alert-danger">
      <div *ngIf="title.errors.required">
        Title is required.
      </div>
    </div>
  </div>
  <div style="display:grid">
    <label for="priority" style="padding-top: 10px;">
      Choose priority:
    </label>
    <kendo-combobox [data]="priorities"
                    [value]="priorities[1]"
                    (valueChange)="onPriorityChange($event)">
    </kendo-combobox>
  </div>
  <div style="padding-top: 10px;">
    <label>
      Add date constraints
    </label>
    <button *ngIf="addDateConstraintsOff" class="btn" style="background-color:transparent;" (click)="turnOnAddDateConstraints()"><i class="fa fa-toggle-off"></i></button>
    <button *ngIf="!addDateConstraintsOff" class="btn" style="background-color:transparent" (click)="turnOffAddDateConstraints()"><i class="fa fa-toggle-on"></i></button>
  </div>
  <div *ngIf="!addDateConstraintsOff" style="display:grid">
    <label style="padding-top: 10px;" for="name">
      Days <span class="required">*</span>
    </label>
    <div class="weekDays-selector">
      <input type="checkbox" id="weekday-mon" class="weekday" checked="checked" (click)="onDayChange()" />
      <label for="weekday-mon">M</label>
      <input type="checkbox" id="weekday-tue" class="weekday" checked="checked" (click)="onDayChange()" />
      <label for="weekday-tue">T</label>
      <input type="checkbox" id="weekday-wed" class="weekday" checked="checked" (click)="onDayChange()" />
      <label for="weekday-wed">W</label>
      <input type="checkbox" id="weekday-thu" class="weekday" checked="checked" (click)="onDayChange()" />
      <label for="weekday-thu">T</label>
      <input type="checkbox" id="weekday-fri" class="weekday" checked="checked" (click)="onDayChange()" />
      <label for="weekday-fri">F</label>
      <input type="checkbox" id="weekday-sat" class="weekday" (click)="onDayChange()" />
      <label for="weekday-sat">S</label>
      <input type="checkbox" id="weekday-sun" class="weekday" (click)="onDayChange()" />
      <label for="weekday-sun">S</label>
    </div>
  </div>
  <div *ngIf="!addDateConstraintsOff" style="display:grid">
    <label style="padding-top: 10px;" for="name">
      Total duration <span class="required">*</span>
    </label>
    <div>
      <kendo-combobox [data]="hours"
                      [value]="hours[1]"
                      (valueChange)="onHourChange($event)">
      </kendo-combobox>
      <label style="margin-left:1em">hours</label>
    </div>
    <div>
      <kendo-combobox [data]="minutes"
                      [value]="minutes[0]"
                      (valueChange)="onMinuteChange($event)">
      </kendo-combobox>
      <label style="margin-left:1em">minutes</label>
    </div>
  </div>
  <div *ngIf="!addDateConstraintsOff" style="display:grid">
    <label style="padding-top: 10px;" for="name">
      Split into days<span class="required">*</span>
    </label>
    <kendo-combobox [data]="splits"
                    [value]="splits[0]"
                    (valueChange)="onSplitChange($event)">
    </kendo-combobox>
  </div>
  <div style="float:right">
    <button style="margin-top:20px;margin-right:10px" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    <button style="margin-top:20px;" class="btn btn-primary" type="submit">Save</button>
  </div>
</form>

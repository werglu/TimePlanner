<div>
  <label>{{getFriendNameById(notificationDetails.senderId)}}{{messages[notificationDetails.messageType]}}</label>
  <div *ngIf="notificationEvent !=null && messageType == 0" style="display:grid">
    <label style="font-weight: 700;">{{notificationEvent.title}}</label>
    <label>at {{notificationEvent.startDate | date:'short'}} - {{notificationEvent.endDate | date:'short'}}</label>
    <label>{{notificationEvent.streetAddress}}, {{notificationEvent.city}}</label>
  </div>
  <div *ngIf="notificationEvent !=null && messageType != 0" style="display:grid">
    <label style="font-weight: 700;">{{notificationEvent.title}}</label>
    <label>at {{notificationEvent.startDate | date:'short'}} - {{notificationEvent.endDate | date:'short'}}</label>
  </div>
  <div *ngIf="messageType != 0" style="float:right">
    <button style="margin-top:20px;margin-right:10px" class="btn btn-secondary" (click)="cancel()">Close</button>
  </div>
  <div *ngIf="messageType == 0" style="float:right">
    <button style="margin-top:20px;margin-right:10px" class="btn btn-secondary" (click)="save(false)">Reject</button>
    <button style="margin-top:20px;margin-right:10px;" class="btn btn-primary" (click)="save(true)">Accept</button>
  </div>
</div>

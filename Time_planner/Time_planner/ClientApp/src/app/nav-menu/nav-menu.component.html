<header style="background-color: #bab2b5">
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3">
    <div class="container" style="display: contents">
      <div class="dropdown">
        <i class="fa fa-bars navbar-brand"></i>
        <div class="dropdown-content">
          <a style="border-bottom: 1px solid; border-color: cadetblue;" [routerLink]="['/calendar']">Calendar</a>
          <a style="border-bottom: 1px solid;" [routerLink]="['/to-do-list']">To do list</a>
          <a href="#">Link 3</a>
        </div>
      </div>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link header-font-color" style="color: #123c69;" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link header-font-color" style="color: #123c69;" [routerLink]="['/counter']">Counter</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link header-font-color" style="color: #123c69;" [routerLink]="['/fetch-data']">Fetch data</a>
          </li>

          <li class="nav-item">
            <div class="dropdown">
              <button *ngIf="noNotifications" class="btn" (click)="showNotifications()" style="background-color:transparent;border:none"><i style="color: #123c69;font-size:1.4rem;margin-top:-9px;" class="fa fa-bell-slash navbar-brand"></i></button>
              <button *ngIf="!noNotifications" class="btn" (click)="showNotifications()" style="background-color:transparent;border:none"><i style="font-size:1.4rem;color:#ac3b61;margin-top:-9px;" class="fa fa-bell navbar-brand"></i></button>

              <div *ngIf="showNotificationsList" class="dropdown-content" style="right:0;left:auto;min-width:290px;display:block">
                <notifications-component (onChange)="notificationsChanged($event)"></notifications-component>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

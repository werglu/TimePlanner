<div *ngIf="events.length>0">
  <div style="width:100%;display:inline-block">
    <div class="btn-group" style="float:left">
      <i class="fa fa-chevron-circle-left"
         style="cursor:pointer"
         mwlCalendarPreviousView
         [view]="view"
         [(viewDate)]="viewDate">
      </i>
      <div class="title">{{viewDate | calendarDate:(view + 'ViewTitle'):'en'}}</div>
      <i class="fa fa-chevron-circle-right"
         style="cursor:pointer"
         mwlCalendarNextView
         [view]="view"
         [(viewDate)]="viewDate">
      </i>
    </div>
    <div style="float:right">
      <button class="btn btn-primary" (click)="getWeekView()">Week view</button>
      <button class="btn btn-secondary" (click)="getMonthView()">Month view</button>
      <button class="btn btn-primary" (click)="getDayView()">Day view</button>
    </div>
  </div>
  <mwl-calendar-month-view [viewDate]="viewDate"
                           *ngIf="monthView"
                           weekStartsOn="1"
                           [events]="events"
                           [activeDayIsOpen]="activeDayIsOpen"
                           [refresh]="refresh"
                           (dayClicked)="dayClicked($event.day)"
                           (eventClicked)="eventClicked($event.event)">
  </mwl-calendar-month-view>
  <mwl-calendar-week-view [viewDate]="viewDate"
                          *ngIf="weekView"
                          weekStartsOn="1"
                          [refresh]="refresh"
                          [events]="events"></mwl-calendar-week-view>
  <mwl-calendar-day-view [viewDate]="viewDate"
                         *ngIf="dayView"
                         [refresh]="refresh"
                         [events]="events"></mwl-calendar-day-view>

  <div style="float:right">
    <button style="margin-top:20px" class="btn btn-primary" (click)="openAddNewEventModal()"><i style="padding-right:7px;font-size:1.1rem" class="fa fa-plus"></i>Add new event</button>
  </div>
</div>

<kendo-dialog title="Edit event" *ngIf="openEvent" (close)="closeOpenEventModal()" [minWidth]="250" [width]="450">
  <edit-event-modal [editedEvent]="editedEvent" (onCancel)="closeOpenEventModal()" (onSave)="editEvent($event)"></edit-event-modal>
</kendo-dialog>

<kendo-dialog title="Add new event" *ngIf="addNewEventModalVisible" (close)="closeAddNewEventModal()" [minWidth]="250" [width]="450">
  <add-event-modal (onCancel)="closeAddNewEventModal()" (onSave)="addEvent($event)"></add-event-modal>
</kendo-dialog>

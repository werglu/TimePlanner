<div class="col" style="display:flex">

  <div class="row" style="width:50%; margin-top:30px;">
    <h4 style="color:#004445;">My today's events</h4>
    <div *ngIf="events.length==0">
      <label style="margin-left:-10rem;color:#004445;margin-top:110px">No events for today :)</label>
    </div>
    <ng-container *ngIf="events.length>0">
      <ul class="row-md-12 col-md-12" style="max-height:300px;overflow-y:scroll; margin-top:50px">
        <ng-container *ngFor="let event of events">
          <li id="block_container">
            <div class="col-md-7 col-sm-7">
              <label style="margin-left:-4rem;color:#004445;">{{event.title}}</label>
            </div>
          </li>
        </ng-container>
      </ul>
    </ng-container>
  </div>

  <div class="row" style="width:50%; margin-top:30px;margin-left:4em;">
    <h4 style="color:#004445;">My today's tasks</h4>
    <div *ngIf="tasks.length==0">
          <label style="margin-left:-8rem;color:#004445;margin-top:110px">No tasks for today :)</label>
    </div>
    <ng-container *ngIf="tasks.length>0">
      <ul class="row-md-12 col-md-12" style="max-height:300px;overflow-y:scroll; margin-top:50px">
        <ng-container *ngFor="let task of tasks">
          <li id="block_container">
            <div class="col-md-7 col-sm-7">
              <label style="margin-left:-4rem;color: #004445;">{{task.title}}</label>
            </div>
          </li>
        </ng-container>
      </ul>
    </ng-container>
  </div>
</div>
